
<template name="header">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="{{statusPagePath}}">Just the status</a>
        {{#if currentUser}}
          <ul class="nav">
            {{> friendRequests}}
          </ul>
            <ul class="nav pull-right">
              <li><a id="findfriends">Find Friends</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {{userName}} ({{email}})
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a id="settings">Settings</a></li>
                  <li><a id="sharing" href="{{sharingPagePath}}">Who can see me?</a></li>
                  <li class="divider"></li>
                  <li><a id="signout">Sign Out</a></li>
                </ul>
              </li>
            </li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="footer">
<div id="footer">
  <div class="container">
    <div class="footer-inner">
      {{> blurb}}
    </div>
  </div>
</div>
</template>

<template name="onboarding">
  {{#if friendUser}}
    <div class="row">
      <div id="friend-signed-out-message">
        Please sign up so you can share with {{friendDisplayName}} <span class="username">@{{friendUserName}}</span>
      </div>
    </div>
  {{/if}}
  <div id="onboarding">
    <div class="row">
      <div id="onboarding-inner">
        <div class="span4 offset2">
          <div class="blurb">
            {{> blurb}}
          </div>
        </div>
        <div class="span6">
          {{#if isLogin}}
            {{> login}}
          {{else}}
            {{> signup}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blurb">
  Welcome to justthestatus.com.  It's like the status messages from days of old without all the annoying "chatting" and "email" business.
</template>

<template name="login">
  <form id="login" class="accounts">
    <input type="email" placeholder="email" id="account-email">
    <input type="password" id="account-password" placeholder="password">
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}
    <input type="submit" class="btn" value="Log In">
  </form>
  <a id="switch-create">Create an new account</a>
</template>

<template name="signup">
  <form id="signup" class="accounts" novalidate>
    <div>
      <input type="text" placeholder="Name (optional)" id="account-name">
      <span class="help-inline"><small>If you want to by known by something other than your user name</small></span>
    </div>
    <div><input type="text" placeholder="Username" id="account-username"></div>
    <div><input type="email" placeholder="Email" id="account-email"></div>
    <div><input type="password" id="account-password" placeholder="Password"></div>
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}
    <input type="submit" class="btn" value="Sign up">
  </form>
  <a id="switch-login">Already have an account? Sign in</a>
</template>
