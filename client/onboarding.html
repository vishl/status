
<template name="header">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="{{statusPagePath}}">Status</a>
        {{#if currentUser}}
          <ul class="nav">
            {{> friendRequests}}
          </ul>
            <ul class="nav pull-right">
              <li><a href="/findfriends">Find Friends</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {{userName}} ({{email}})
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a id="settings">Settings</a></li>
                  <li><a id="sharing" href="{{sharingPagePath}}">Who can see me?</a></li>
                  <li class="divider"></li>
                  <li><a id="signout">Sign Out</a></li>
                </ul>
              </li>
            </li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="footer">
<div id="footer">
  <div class="container">
    <div class="footer-inner">
      <div class="pull-right">
        Problems? Suggestions? 
        <a id="uservoice">Forum</a>
        - or -
        <a href="mailto:feedback@justthestatus.com">Email me</a>
      </div>
      Status: A simpler way to share
    </div>
  </div>
</div>
</template>

<template name="onboarding">
  {{#if friendUser}}
    <div class="row">
      <div class="span12">
        <div id="friend-signed-out-message" class="shadowborder">
          Sign up to share with {{friendDisplayName}} <span class="username">@{{friendUserName}}</span>
        </div>
      </div>
    </div>
  {{/if}}
  <div id="onboarding">
    <div class="row">
      <div id="onboarding-inner">
        <div class="span6 offset1">
          <div class="blurb">
            {{> blurb}}
          </div>
        </div>
        <div class="span5">
          {{#if isLogin}}
            {{> login}}
          {{else}}
            {{> signup}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blurb">
Welcome to <span class="brand">Status</span>. 
<p>A simpler way to share.
</template>

<template name="login">
  <form id="login" class="accounts">
    <input type="email" placeholder="email" id="account-email">
    <input type="password" id="account-password" placeholder="password">
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}
    <input type="submit" class="btn btn-primary" value="Log In">
  </form>
  <a id="switch-create">Create an new account</a>
</template>

<template name="signup">
  <form id="signup" class="accounts" novalidate>
    <div>
      <input type="text" placeholder="Name" id="account-name">
      <!-- <span class="help-inline"><small>If you want to by known by something other than your user name</small></span> -->
    </div>
    <div><input type="text" placeholder="Username" id="account-username"></div>
    <div><input type="email" placeholder="Email" id="account-email"></div>
    <div><input type="password" id="account-password" placeholder="Password"></div>
    {{#if error}}
      <div class="alert alert-error">{{error}}</div>
    {{/if}}
    <input type="submit" class="btn btn-success btn-large" value="Sign up">
  </form>
  <a id="switch-login">Already have an account? Sign in</a>
</template>

<template name="friendLink">
  <div class="span12">
    <div id="friend-link">
      Want more friends? Send them this link: <a href="{{link}}">{{link}}</a>
    </div>
  </div>
</template>
